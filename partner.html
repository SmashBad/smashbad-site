  <main class="page">
    <h1>Recherche de partenaire — en construction</h1>
    <p class="lead">Dis‑nous ce qui te serait le plus utile (filtres, critères, interface). Ça nous aidera à prioriser.</p>

    <form class="idea-form" data-idea-form>
      <label>Nom (optionnel)
        <input type="text" name="nom" placeholder="Ton prénom" />
      </label>
      <label>Email (optionnel)
        <input type="email" name="email" placeholder="Pour être averti" />
      </label>
      <label>Ton idée
        <textarea name="idee" rows="5" placeholder="Ex. : filtre par niveau (D8‑R6), distance max 10 km, double/homme/mixte…"></textarea>
      </label>
      <button class="btn btn--primary" type="submit">Envoyer</button>
      <p class="form-ok" data-idea-ok hidden>Merci pour tes suggestions !</p>
    </form>
  </main>
