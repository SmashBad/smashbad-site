  <main class="page">
    <h1>Entraînement Shadow</h1>
    <p class="lead">On implémentera ici ton fonctionnement précis (timings, enchaînements, sons, presets). Pour l’instant : un prototype minimal pour valider l’ergonomie.</p>

    <div class="shadow-grid" data-shadow-grid>
      <button class="shadow-cell">1</button>
      <button class="shadow-cell">2</button>
      <button class="shadow-cell">3</button>
      <button class="shadow-cell">4</button>
      <button class="shadow-cell">5</button>
      <button class="shadow-cell">6</button>
    </div>

    <div class="shadow-controls">
      <button class="btn btn--primary" data-shadow-start>Démarrer</button>
      <button class="btn btn--ghost" data-shadow-stop>Arrêter</button>
      <label class="shadow-speed">Vitesse
        <input type="range" min="400" max="1600" step="100" value="800" data-shadow-speed />
      </label>
    </div>
  </main>
