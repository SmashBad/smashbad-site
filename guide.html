<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SMASH.bad — Guide raquettes</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="nav">
    <a href="/" class="brand">
      <img src="assets/logo.png" alt="SMASH.bad" class="brand__logo" />
      <span class="brand__name">SMASH.bad</span>
    </a>
    <button class="nav__toggle" aria-label="Ouvrir le menu" aria-expanded="false">☰</button>
    <nav class="nav__links" data-nav>
      <a href="shadow.html">Entraînement</a>
      <a href="guide.html" aria-current="page">Guide raquettes</a>
      <a href="partner.html">Trouver partenaire</a>
      <a href="about.html">À propos</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main class="page">
    <h1>Guide des raquettes</h1>
    <p class="lead">Version MVP : un mini‑questionnaire qui renvoie une suggestion. Ensuite on branchera la base Airtable + GPT pour la rédaction personnalisée.</p>

    <form class="guide-form" data-guide-form>
      <label>Poids
        <select name="poids">
          <option value="leger">Léger (4U‑5U)</option>
          <option value="moyen">Moyen (3U)</option>
          <option value="lourd">Lourd (2U)</option>
        </select>
      </label>

      <label>Style de jeu
        <select name="style">
          <option value="allround">Polyvalent</option>
          <option value="offensif">Offensif</option>
          <option value="defensif">Défensif</option>
        </select>
      </label>

      <label>Niveau
        <select name="niveau">
          <option value="debutant">Débutant</option>
          <option value="intermediaire" selected>Intermédiaire</option>
          <option value="confirme">Confirmé</option>
        </select>
      </label>

      <button class="btn btn--primary" type="submit">Trouver ma raquette</button>
    </form>

    <div class="guide-result" data-guide-result hidden></div>
  </main>

  <footer class="footer">
    <p>© <span id="year"></span> SMASH.bad</p>
  </footer>

  <script src="main.js"></script>
</body>
</html>
