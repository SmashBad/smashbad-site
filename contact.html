<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SMASH.bad — Contact</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="nav">
    <a href="/" class="brand">
      <img src="assets/logo.png" alt="SMASH.bad" class="brand__logo" />
      <span class="brand__name">SMASH.bad</span>
    </a>
    <button class="nav__toggle" aria-label="Ouvrir le menu" aria-expanded="false">☰</button>
    <nav class="nav__links" data-nav>
      <a href="shadow.html">Entraînement</a>
      <a href="guide.html">Guide raquettes</a>
      <a href="partner.html">Trouver partenaire</a>
      <a href="about.html">À propos</a>
      <a href="contact.html" aria-current="page">Contact</a>
    </nav>
  </header>

  <main class="page">
    <h1>Contact</h1>
    <form class="contact-form" data-contact-form>
      <label>Nom
        <input type="text" name="nom" required />
      </label>
      <label>Email
        <input type="email" name="email" required />
      </label>
      <label>Message
        <textarea name="message" rows="5" required></textarea>
      </label>
      <button class="btn btn--primary" type="submit">Envoyer</button>
      <p class="form-ok" data-contact-ok hidden>Merci, on te répond très vite.</p>
    </form>
  </main>

  <footer class="footer">
    <p>© <span id="year"></span> SMASH.bad</p>
  </footer>

  <script src="main.js"></script>
</body>
</html>
